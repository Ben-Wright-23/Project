<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel = "stylesheet" href = {{ url_for("static", filename = "styles.css") }} 
</head>
<body>
    <div class = "container border p-5 w-50">
    <h1 class = "display-4 text-center mb-5 text-dark">Signup</h1>
    <form action = "/createUser" method = "post">
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "username">Username: </label>
            <input class = "form-control" type="text" name="username" id="username" required>
        </div>

        <div class = "mb-3">
            <label class = "form-label text-dark" for = "password">Password: </label>
            <input class = "form-control" type="password" name="password" id="password" required>
        </div>

        <div class = "mb-3">
            <label class = "form-label text-dark" for = "repassword">Repassword: </label>
            <input class = "form-control" type="password" name="repassword" id="repassword" required>
        </div>

        <div>
            <input class="btn w-100 mb-3 border" id="mybtn" type="submit" value="Signup">
        </div>
    </form>
    <p class="text-dark lead">Already have an account? <a class = "btn link-dark border ms-3" href = "/">Login</a></p>
    </div>
</body>
</html>
