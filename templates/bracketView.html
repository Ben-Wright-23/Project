<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BracketView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel = "stylesheet" href="static/styles.css" >
</head>
</head>
<body>
  <h1 class = "text-center p-5">Bracket View</h1>
  <div class = "bracket">
    
    {% for i in range(numberOfRounds) %}
    <div class = "round"> 
      <h2 class = "text-center p-1">Round {{i+1}}</h2>
      {% for match in brackets[i+1] %}
      <div class = "match">
        {% for player in brackets[i+1][match] %}
          <div class = "player">
            <button>{{brackets[i+1][match][player]}}</button>
          </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
 
  <div class = "container p-3 w-75">
    <div style= "display: flex; justify-content: space-between;">
      <p><a class = "btn link-dark border " href = "/dashboard">Return to Dashboard</a></p>  
      <p><a class = "btn link-dark border " href = "/tournamentDashboard">Start Tournament</a></p>  
    </div>
  </div>

</body>
</html>
