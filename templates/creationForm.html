
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel = "stylesheet" href = {{ url_for("static", filename = "styles.css") }} 
</head>
<body>
    <div class = "container border p-5 w-50">
    <h1 class = "display-4 text-center mb-5 text-dark">Account Creation</h1>
    <form action = "/tournamentCreation" method = "post">
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "tournamentName">Enter a name for your tournament: </label>
            <input class = "form-control" type="text" name="tournamentName" id="tournamentName" required>
        </div>

        <div class = "mb-3">
            <label class = "form-label text-dark" for = "numTeams">Enter how many teams your tournament will contain: </label><br>
            
            <label class="form-check-label mx-5" for="4">4</label>
            <input class="form-check-input" type="radio" id="4" name="numTeams" value="4" required><br>
            
            
            <label class="form-check-label mx-5" for="6">6</label>
            <input class="form-check-input" type="radio" id="6" name="numTeams" value="6"><br>
            
            
            <label class="form-check-label mx-5" for="8">8</label>
            <input class="form-check-input" type="radio" id="8" name="numTeams" value="8"><br>
            
            
            <label class="form-check-label mx-5" for="12">12</label>
            <input class="form-check-input" type="radio" id="12" name="numTeams" value="12"><br>
            
            
            <label class="form-check-label mx-5" for="16">16</label>
            <input class="form-check-input" type="radio" id="16" name="numTeams" value="16">
            
        </div>

        <div>
            <input class="btn w-100 mb-3 border" id="mybtn" type="submit" value="Confirm">
        </div>
    </form>
    <div>
        {{error}}
    </div>
    <div>
        <p><a class = "btn link-dark border mb-3 " href = "/dashboard">Return to Dashboard</a></p>  
    </div>

    </div>
</body>
</html>
