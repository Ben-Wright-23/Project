<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="static/styles.css" >
    <!-- Imports the stylesheet that will be accessed in this page -->
</head>
<body>
    <div class = "container border p-5 w-50">
    <h1 class = "display-4 text-center mb-5 text-dark">{{ session["currentUser"] }}'s Dashboard</h1>
    <div class = "text-center">
        <p><a class = "btn link-dark border mb-3 w-75" href = "/creationForm">Create a Tournament</a></p>  
    </div>
    <div class = "text-center">
        <p><a class = "btn link-dark border mb-3 w-75" href = "/myTournamentsPage">My Tournaments</a></p>  
    </div>
    <div class = "text-center mb-3">
        <button type="button" class="btn link-dark border mb-3 w-75" data-toggle="modal" data-target="#enterViewCodeModal">View a Tournament</button>
        <div class="modal fade" id="enterViewCodeModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">View a Tournament</h5>
                    </div>
                    <div class="modal-body">
                        <form action = "/viewTournament" method = "post">
                            <div class = "mb-3">
                                <label class = "form-label text-dark" for = "enteredViewCode">Enter the view code of the tournament you wish to view: </label>
                                <input class = "form-control" type="number" name="enteredViewCode" placeholder = "eg. 123456" id="enteredViewCode" max="999999" required>
                            </div>
                            <div class = "mb-3">
                                <input class="btn mb-3 w-50 border" type="submit" value="Confirm">
                            </div>
                        </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class = "btn border" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "text-center">
      <p><a class = "btn link-dark border mb-3 w-75" href = "/logout">Logout</a></p>  
    </div>
    <div class = "text-center">
        <p><a class = "btn link-dark border mb-3 w-75" href = "/deleteAccount">Delete your Account</a></p>
    </div>
    {{error}}
    </div>
</body>
</html>
