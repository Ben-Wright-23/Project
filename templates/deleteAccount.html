
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel = "stylesheet" href = {{ url_for("static", filename = "styles.css") }} 
</head>
<body>
    <div class = "container border p-5 w-50">
        
    <h1 class = "display-4 text-center mb-5 text-dark">Delete Account</h1>
    <form action = "/deleteUser" method = "post">
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "username">Enter your username to confirm account deletion: </label>
            <input class = "form-control" type="text" name="username" id="username" required>
        </div>

        <div class = "mb-3">
            <input class="btn w-100 mb-3 border" type="submit" value="Confirm">
        </div>
        
        <div>
            <p><a class = "btn link-dark border mb-3 " href = "/dashboard">Back to Dashboard</a></p>  
        </div>
        

    </form>
    <div>
        {{error}}
    </div>
    </div>


</body>
</html>
