<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container border p-5 w-50">
        <h1 class = "display-4 text-center mb-5 text-dark">Scores Input</h1>
        {% for i in tournament %}
        <p class = "text-dark mb-3">Round {{i}}:</p>
        <div class = "mb-3">
            <ul class="list-group">
                {% for match in tournament[i] %}
                <li class="list-group-item">
                    <div style= "display: flex; justify-content: space-between; flex-direction: column;">
                        <div class="my-1">
                            <p>Match {{match}}</p>
                        </div>
                        <form action="/scoresInput">
                            <div style= "display: flex; justify-content: space-between; flex-direction: column;">
                                <div style= "display: flex; justify-content: flex-start;">
                                    <p class ="mx-3" >{{tournament[i][match][1]}}:</p>
                                    <input style = "width: 40px;" class = "mb-3" type="number" id="score{{i}}{{match}}{{1}}" name="score{{i}}{{match}}{{1}}" min="0">
                                </div>
                                <div style= "display: flex; justify-content: flex-start;">
                                    <p class ="mx-3">{{tournament[i][match][2]}}:</p>
                                    <input style = "width: 40px;" class = "mb-3" type="number" id="score{{i}}{{match}}{{2}}" name="score{{i}}{{match}}{{2}}" min="0">
                                </div>
                                <input class="btn border btn-sm" type="submit" value="Submit Scores">
                            </div>
                        </form> 
                    </div>
                </li>
                {% endfor %}
            </ul>
            
        </div>
        {% endfor %}
        <div class = "text-center mb-3">
            <p><a class = "btn link-dark border mb-3 w-50" href = "/tournamentDashboard">Return to Tournament Dashboard</a></p>  
            <!-- Creates the button to return the user to the tournament dashboard, displayed centrally and below the fixtures list -->
        </div>
    </div>
</body>
</html>
