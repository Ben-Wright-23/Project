<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Input</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
</head>
<body>
    <div class = "container border p-5 w-50">
    <!-- Contain everything within the division in a box on the page, percentage sizes will work off this. -->
    <!-- Has 5 padding to create a sleeker look and a width of 50 fits the box well. -->
    <h1 class = "display-4 text-center mb-5 text-dark">Teams Input</h1>
    <!-- Creates the main heading, with it in the centre and a margin at the bottom of 5 to again make the design more sleek. -->
    <form action = "/teamsInput" method = "post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /teamsInput route -->
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "teamNames">Enter the name of a team: </label>
            <input class = "form-control" type="text" name="teamNames" id="teamNames">
            <!-- Creates a labelled team input box -->
        </div>
    
        <div class = "mb-1">
            <input class="btn w-100 mb-3 border" type="submit" value="Confirm">
            <!-- Creates a confirm button for the teams input -->
        </div>
    </form>
    <div class = "mb-3">
        {{error}}
        <!-- Displays any team input errors -->
    </div>

    <div class = "mb-3">
        <label class = "form-label text-dark" for = "teamNames">Teams in tournament: </label><br>
        <!-- Creates Label to display a heading for the list of teams in the tournament -->
        
            <div class = "mb-3">
                <ol class="list-group list-group-numbered">
                    <!-- Creates an ordered list for the teams -->
                        {% for i in (session["Teams"]) %}
                        <li class="list-group-item">{{i}}</li>
                        {%endfor%}
                        <!-- Displays every team in order from the session for teams which is set from the teams list in the tournamentCreation file -->
                </ol>

            </div>
    </div>

    <form action = "/clearTeams" method = "post">
        <div class = "mb-1 text-center">
            <input class="btn w-50 mb-3 border" type="submit" value="Clear Teams" name="clearTeams" id="clearTeams">
            <!-- Creates the clear teams button, and is linked to the clear teams function in the tournamentCreation file -->
        </div>
    </form>

    <form action = "/teamDeletion" method = "post">
        <!-- Form is linked to teamDeletion function in tournamentCreation file-->
        <label class = "form-label text-dark" for = "teamDeletion">Delete a Team: </label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="teamDeletion" id="teamDeletion">
            <div class="input-group-append">
            <button class="btn border" type="submit">Confirm</button>
            </div>
            <!-- Creates an input box in which teams entered will be removed from the teams list and session -->
            <!-- Confirm button attached to input box for sleek look -->
        </div>
    </form>

    <div class = "mb-3">
        {{error2}}
        <!-- Displays any error with individual deletion of teams -->
    </div>

    <div style= "display: flex; justify-content: space-between;">
        <p><a class = "btn link-dark border " href = "/dashboard">Return to Dashboard</a></p>  
        <p><a class = "btn link-dark border  " href = "/bracketView">Generate Brackets</a></p>  
        <!-- Creates the redirects to the dashboard and bracket viewing pages, while allowing the to be displayed alongside eachother to match my wireframe design -->
    </div>
    
    </div>

</body>
</html>
