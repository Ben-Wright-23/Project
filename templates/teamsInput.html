<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamsInput</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <div class = "container border p-5 w-50">
    <h1 class = "display-4 text-center mb-5 text-dark">Teams Input</h1>
    <form action = "/teamsInput" method = "post">
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "teamNames">Enter the name of a team: </label>
            <input class = "form-control" type="text" name="teamNames" id="teamNames" maxlength 20>
        </div>
    
        <div class = "mb-1">
            <input class="btn w-100 mb-3 border" type="submit" value="Confirm">
        </div>
    </form>
    <div class = "mb-3">
        {{error}}
    </div>

    <div class = "mb-3">
        <label class = "form-label text-dark" for = "teamNames">Teams in tournament: </label><br>
        
            <div class = "mb-3">
                <ol class="list-group list-group-numbered">
                        {% for i in (session["Teams"]) %}
                        <li class="list-group-item">{{i}}</li>
                        {%endfor%}
                </ol>

            </div>
    </div>

    <form action = "/clearTeams" method = "post">
        <div class = "mb-1 text-center">
            <input class="btn w-50 mb-3 border" type="submit" value="Clear Teams" name="clearTeams" id="clearTeams">
        </div>
    </form>



    <form action = "/teamDeletion" method = "post">
        <label class = "form-label text-dark" for = "teamDeletion">Deleting Teams: </label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="teamDeletion" id="teamDeletion">
            <div class="input-group-append">
            <button class="btn border" type="submit">Confirm</button>
            </div>
        </div>
    </form>

    <div class = "mb-3">
        {{error2}}
    </div>

    <div style= "display: flex; justify-content: space-between;">
        <p><a class = "btn link-dark border " href = "/dashboard">Return to Dashboard</a></p>  
        <p><a class = "btn link-dark border  " href = "/bracketView">Generate Brackets</a></p>  
    </div>
    
    </div>

    
</body>
</html>
